<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        .title{
            font-family: 'Alkalami', serif;
        }
        #content-box{
            background-color: #64FFDA;
        }
        body{
            background-color: #FFE082;
        }
        textarea{
            border: 2px solid yellow;
        }

      
    </style>
    <title>Character-counter</title>
</head>
<body>
      <div id="content-box" class="flex flex-col border-2 w-1/3 h-72 ml-auto mr-auto mt-36 px-4 shadow-xl">
   <div class="flex justify-center  mt-5 mb-3"><span class="title  text-3xl font-medium">Real Time Character Counter</span></div>
   <div class="flex justify-center" ><textarea id="textarea" placeholder="Enter your Text....."  maxlength="150" class="longInput  resize-none px-2 py-1 w-2/3 h-40"></textarea></div>
   <div class="flex flex-row justify-between mt-4">
   <div><span class="title">Total character : <span id="count">0</span></span></div>
   <div class="title">Remaining:<span id="left" aria-placeholder="150" >150</span></div>
   </div>
      </div>


      <script>
       let counter = document.getElementById('count');
       let left =  document.getElementById('left');
       const textarea = document.getElementById('textarea');

       textarea.addEventListener('keyup',() =>{
             updateCounter();
       })
       updateCounter();
           function updateCounter(){
              counter.innerText = textarea.value.length;
              left.innerText = textarea.getAttribute('maxLength') - textarea.value.length;
           }


      </script>

</body>
</html>
